<div [ngStyle]="{height:_containerHeight, width:_containerWidth, position:'relative'}" #container
    (pointerenter)="onPointerEnter($event)" (pointermove)="onPointerMove($event)"
    (pointerleave)="onPointerLeave($event)">
    <app-stream-video [mediaStream]="_mediaStream" [videoStyle]="_videoStyle" [muted]="_muted" [sinkId]="_sinkId"
        (click)="onClick($event)" (onInfo)="onInfo($event)"></app-stream-video>
    <div class="pos-abs top-left pe-none" #label>
        <ng-content select="[label]"></ng-content>
        <!-- {{pointers.length}} -->
    </div>
    <div class="pos-abs top-right" (click)="toggleObjectFit()" #objectFit>
        <button *ngIf="_objectFitSwitch" mat-icon-button><mat-icon aria-hidden="false" aria-label="crop"
                [fontIcon]="_objectFit === 'cover' ? 'crop' : 'crop_free'"></mat-icon></button>
    </div>
    <div class="pos-abs bottom-right" #controls>
        <ng-content select="[controls]"></ng-content>
    </div>
    <div class="pos-abs centered-axis-x bc-blue pe-none" #status>
        <ng-content select="[status]"></ng-content><span>:{{videoSize}}</span>
    </div>
    <app-pointer *ngFor="let pointer of clickPointers" [pointer]="pointer"></app-pointer>
    <app-pointer *ngFor="let pointer of pointers" [pointer]="pointer"></app-pointer>
</div>
